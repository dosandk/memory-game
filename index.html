<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500,700i">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet">
    <title>Vickie's Memory</title>
</head>

<body>
    <h1 class='title'>Memory game<h1>
    <main class='game-wrapper'>
        <aside class='sidebar'>
            <select class='chooser' onchange="onSizeChange(this)">
                <option value="4">4x4</option>
                <option value="6">6x6</option>
                <option value="8">8x8</option>
            </select>
            <p class='statistic'>Timer: <span class='timer'></span></p>
            <p class='statistic'>Score: <span class='scores'>0</span></p>
        </aside>

        <section class='playground'></section>
    </main>

    <script src="./src/js/scripts.js"></script>
</body>
</html>
